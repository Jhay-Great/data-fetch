<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
        <!-- navigation -->
      <nav class="navigation">
        <ul class="main-navs">
          <li class="active" >Home</li>
          <li>Saved quote</li>
          <li>My quotes</li>
        </ul>
      </nav>
      
      <!-- display section -->
      <div class="display-section">
        <!-- spinner / loader -->
        <section class="spinner-container hidden">
          <div class="spinner">
            <!-- <div class="spinner-bars"></div>
                        <div class="spinner-bars"></div>
                        <div class="spinner-bars"></div> -->
          </div>
        </section>
        <!-- section display -->
        <section class="main-quote-container">
          <p class="message">Hello me</p>
          <p class="author">cool sage</p>
        </section>
        <!-- buttons -->
        <div class="btns">
          <button class="quotes">New quotes</button>
          <button class="add-quote">Add quotes</button>
        </div>
      </div>
    </main>
  </body>
</html>
